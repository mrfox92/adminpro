<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body text-center">
                <img *ngIf="!imagenTemp" class="img-fluid my-2" width=150 height=150 [src]="'xxx' | imagen" alt="">
                <img *ngIf="imagenTemp" class="img-fluid my-2" width=150 height=150 [src]="imagenTemp" alt="">
                <div class="form-group">
                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp">
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
