<div class="card animated fadeIn" *ngIf="grafico">
    <div class="card-body">
        <h5 class="card-text text-center">
            {{ chartLegend }}
        </h5>
        <div style="display: block">
            <canvas baseChart [data]="chartData" [labels]="chartLabels" [chartType]="chartType">
            </canvas>
        </div>
    </div>
</div>
