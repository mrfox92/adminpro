<h3 class="text center">
    {{ leyenda }} - {{ progreso }}
</h3>
<div class="input-group">
    <div class="input-group-append" id="button-addon4">
        <button (click)="cambiarValor( -5 )" class="btn btn-outline-primary" type="button">
          <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">
        <button (click)="cambiarValor( 5 )" class="btn btn-outline-primary" type="button">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
