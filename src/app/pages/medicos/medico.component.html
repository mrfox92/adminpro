<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title mt-1 mb-4">Medico: {{ medico.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico( f )">
                        <div class="form-group">
                            <label>Nombre del medico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del medico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                {{ hospital.nombre }}
                              </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                        Guardar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
                          Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h4 class="box-title text-center my-2">Hospital</h4>
                <img class="img-fluid img-rounded" [src]="hospital.img | imagen:'hospital'" alt="">
            </div>
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card">
            <div class="card-body">
                <h4 class="box-title text-center m-b-0">Avatar medico</h4>
                <img (click)="cambiarImagen()" class="img-fluid img-rounded pointer" [src]="medico.img | imagen:'medico'" alt="">
            </div>
        </div>
    </div>
</div>

<swal #swalMessageMedico title="" text="" type="" cancelButtonColor="" confirmButtonColor="" showCancelButton="" cancelButtonText="" confirmButtonText="" showConfirmButton="true" focusCancel="">
</swal>
